<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Choose best phone</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h2 class="text-center">Search your best phone</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input
                id="search-field"
                type="text"
                class="form-control"
                placeholder="Search your phone"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
            />
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        <div id="err" class="text-center">Please Give an Input For Your Search</div>
        <div id="detail"></div>
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4"></div>

        <script src="index.js"></script>
    </body>
</html>
